<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main class="container">
    <section class="container__image">
      <img src="./images/image-equilibrium.jpg">
    </section>
    <section class="container__information">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </section>  
    <section class="container__iconText">
      <div class="container__iconText__valueETH">
       <img src="./images/icon-ethereum.svg">
       <p>0.041 ETH</p> 
      </div>
      <div class="container__iconText__daysLeft">
        <img src="./images/icon-clock.svg">
        <p>3 days left</p>
      </div> 
    </section>
    <div class="container__line"></div>
    <div class="container__creator">
        <img src="./images/image-avatar.png" alt="Profile">
        <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.sientelared.com">Carlos SÃ¡nchez Barbado</a>.
  </div>
</body>
</html>
